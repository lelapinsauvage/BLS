backend:
  name: git-gateway
  branch: main

# For local development (comment out when deploying)
local_backend: true

media_folder: "images"
public_folder: "/images"

collections:
  # ==================== HOMEPAGE ====================
  - name: "homepage"
    label: "Homepage"
    files:
      - label: "Hero Section"
        name: "hero"
        file: "content/homepage/hero.json"
        fields:
          - {label: "Eyebrow Text", name: "eyebrow", widget: "string"}
          - {label: "Title Line 1", name: "title_line_1", widget: "string"}
          - {label: "Title Line 2", name: "title_line_2", widget: "string"}
          - {label: "Title Line 3", name: "title_line_3", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Background Video", name: "video", widget: "file", required: false, hint: "Upload an MP4 video for the hero background"}
          - {label: "Scroll CTA Text", name: "scroll_cta", widget: "string", default: "Scroll to discover"}

      - label: "Numbers Section"
        name: "numbers"
        file: "content/homepage/numbers.json"
        fields:
          - label: "Numbers"
            name: "numbers"
            widget: "list"
            min: 1
            max: 4
            fields:
              - {label: "Value", name: "value", widget: "string", hint: "e.g. 25+, 100+, 12"}
              - {label: "Label", name: "label", widget: "string", hint: "e.g. Years of Experience"}

      - label: "Categories Section"
        name: "categories"
        file: "content/homepage/categories.json"
        fields:
          - label: "Categories"
            name: "categories"
            widget: "list"
            min: 3
            max: 3
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Background Image", name: "image", widget: "image"}
              - {label: "Link URL", name: "link", widget: "string", hint: "e.g. /residential"}

      - label: "Projects Section Header"
        name: "projects_header"
        file: "content/homepage/projects-header.json"
        fields:
          - {label: "Title Left", name: "title_left", widget: "string", default: "Selected"}
          - {label: "Title Right", name: "title_right", widget: "string", default: "Projects"}
          - {label: "Intro Paragraph", name: "intro", widget: "text"}

      - label: "Founders Section"
        name: "founders"
        file: "content/homepage/founders.json"
        fields:
          - {label: "Eyebrow", name: "eyebrow", widget: "string"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Paragraph 1", name: "paragraph_1", widget: "text"}
          - {label: "Paragraph 2", name: "paragraph_2", widget: "text"}
          - {label: "Founder Image", name: "image", widget: "image"}
          - {label: "Background Image", name: "background_image", widget: "image", hint: "Image behind the founder photo"}

      - label: "Image Separators"
        name: "image_separators"
        file: "content/homepage/separators.json"
        fields:
          - label: "Separators"
            name: "separators"
            widget: "list"
            fields:
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Position", name: "position", widget: "select", options: ["after-projects", "after-founders"]}

  # ==================== ABOUT PAGE ====================
  - name: "about"
    label: "About Page"
    files:
      - label: "Hero Section"
        name: "hero"
        file: "content/about/hero.json"
        fields:
          - {label: "Eyebrow", name: "eyebrow", widget: "string"}
          - {label: "Title Line 1", name: "title_line_1", widget: "string"}
          - {label: "Title Line 2", name: "title_line_2", widget: "string"}
          - {label: "Title Line 3", name: "title_line_3", widget: "string"}
          - {label: "Accent Word (in Title Line 3)", name: "accent_word", widget: "string", hint: "e.g. Integrity"}
          - label: "Typewriter Words"
            name: "typewriter_words"
            widget: "list"
            hint: "Words that cycle in the typewriter animation (e.g. Integrity., Precision., Collaboration.)"
            field: {label: "Word", name: "word", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Anchor Links"
            name: "anchors"
            widget: "list"
            fields:
              - {label: "Text", name: "text", widget: "string"}
              - {label: "Link", name: "link", widget: "string", hint: "e.g. #values"}

      - label: "Values Section"
        name: "values"
        file: "content/about/values.json"
        fields:
          - {label: "Eyebrow", name: "eyebrow", widget: "string"}
          - {label: "Title", name: "title", widget: "string"}
          - label: "Value Cards"
            name: "values"
            widget: "list"
            min: 4
            max: 4
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Image", name: "image", widget: "image"}

      - label: "Mission & Vision"
        name: "mission_vision"
        file: "content/about/mission-vision.json"
        fields:
          - {label: "Mission Eyebrow", name: "mission_eyebrow", widget: "string"}
          - {label: "Mission Text", name: "mission_text", widget: "text"}
          - {label: "Mission Image", name: "mission_image", widget: "image"}
          - {label: "Vision Eyebrow", name: "vision_eyebrow", widget: "string"}
          - {label: "Vision Text", name: "vision_text", widget: "text"}
          - {label: "Vision Image", name: "vision_image", widget: "image"}

      - label: "Clients Section"
        name: "clients"
        file: "content/about/clients.json"
        fields:
          - {label: "Eyebrow", name: "eyebrow", widget: "string"}
          - {label: "Title", name: "title", widget: "string"}
          - label: "Client Logos"
            name: "logos"
            widget: "list"
            fields:
              - {label: "Logo Image", name: "image", widget: "image"}
              - {label: "Client Name", name: "alt", widget: "string", hint: "For accessibility"}

      - label: "Image Separator"
        name: "separator"
        file: "content/about/separator.json"
        fields:
          - {label: "Top Separator Image", name: "top_image", widget: "image"}
          - {label: "Bottom Separator Image", name: "bottom_image", widget: "image"}

  # ==================== SERVICES PAGE ====================
  - name: "services"
    label: "Services Page"
    files:
      - label: "Hero Section"
        name: "hero"
        file: "content/services/hero.json"
        fields:
          - {label: "Eyebrow", name: "eyebrow", widget: "string"}
          - {label: "Title", name: "title", widget: "string"}

      - label: "Service Cards"
        name: "services"
        file: "content/services/services.json"
        fields:
          - label: "Services"
            name: "services"
            widget: "list"
            min: 3
            hint: "Add as many services as needed (minimum 3). Services display in rows of 3."
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Image", name: "image", widget: "image"}

      - label: "Image Separator"
        name: "separator"
        file: "content/services/separator.json"
        fields:
          - {label: "Separator Image", name: "image", widget: "image"}

  # ==================== PROJECTS ====================
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    sortable_fields: ["title", "year", "homepage_order", "selected_order"]
    summary: "{{title}} ({{year}}) - {{category}}"
    fields:
      # === REQUIRED FIELDS ===
      - {label: "Project Title", name: "title", widget: "string", hint: "Required - The project name"}
      - {label: "Year", name: "year", widget: "string", hint: "Required - e.g. 2025"}
      - {label: "Category", name: "category", widget: "select", options: ["Commercial", "Residential", "Hospitality"], hint: "Required - Project category"}
      - {label: "Short Description", name: "description", widget: "text", hint: "Required - Appears on project cards and lists"}
      - {label: "Main Image", name: "image", widget: "image", hint: "Required - Main project image (used as thumbnail and background)"}

      # === GALLERY (Required - minimum 3 images) ===
      - label: "Image Gallery"
        name: "gallery"
        widget: "list"
        min: 3
        hint: "Required - At least 3 images for the project gallery. Drag to reorder."
        fields:
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Caption", name: "caption", widget: "string", required: false}

      # === DISPLAY OPTIONS ===
      - label: "Display Options"
        name: "display"
        widget: "object"
        collapsed: false
        fields:
          - {label: "Feature on Homepage", name: "feature_homepage", widget: "boolean", default: false, hint: "Show this project on the homepage"}
          - {label: "Homepage Order", name: "homepage_order", widget: "number", default: 99, value_type: "int", min: 1, hint: "Order on homepage (lower = first). Only applies if featured on homepage."}
          - {label: "Feature on Selected Projects", name: "feature_selected", widget: "boolean", default: false, hint: "Show this project on the Selected Projects slider (projects.html)"}
          - {label: "Selected Projects Order", name: "selected_order", widget: "number", default: 99, value_type: "int", min: 1, hint: "Order on Selected Projects page (lower = first). Only applies if featured."}

      # === OPTIONAL PROJECT DETAILS (for project detail page) ===
      - label: "Project Details (Optional)"
        name: "details"
        widget: "object"
        collapsed: true
        hint: "Additional details shown on the individual project page"
        fields:
          - {label: "Location", name: "location", widget: "string", required: false, hint: "e.g. Sydney, Australia"}
          - {label: "Year Completed", name: "year_completed", widget: "string", required: false, hint: "e.g. 2025"}
          - {label: "Scope of Work", name: "scope", widget: "string", required: false, hint: "e.g. Full build, Renovation, Fit-out"}
          - {label: "Size / Levels", name: "size", widget: "string", required: false, hint: "e.g. 2 levels, 350 sqm"}
          - {label: "Detailed Description", name: "full_description", widget: "text", required: false, hint: "Full description shown on project detail page"}

  # ==================== SITE SETTINGS ====================
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Contact Info"
        name: "contact"
        file: "content/settings/contact.json"
        fields:
          - {label: "Company Name", name: "company_name", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Phone Number", name: "phone", widget: "string", hint: "Full phone number for tel: links, e.g. +61 422 523 677"}
          - {label: "Phone Display Text", name: "phone_display", widget: "string", hint: "Text shown on navbar CTA button, e.g. +61 422 523 677"}
          - {label: "WhatsApp Number", name: "whatsapp", widget: "string", hint: "Format: 61422523677 (no spaces or +)"}
          - {label: "Address Line 1", name: "address_1", widget: "string"}
          - {label: "Address Line 2", name: "address_2", widget: "string"}
          - {label: "Address Line 3", name: "address_3", widget: "string"}
          - {label: "Address Line 4", name: "address_4", widget: "string", required: false}
          - {label: "Instagram URL", name: "instagram", widget: "string", hint: "Full Instagram URL, e.g. https://instagram.com/yourprofile"}
          - {label: "Instagram Link Text", name: "instagram_text", widget: "string", hint: "Text shown on Instagram link in footer, e.g. Instagram"}

      - label: "Footer"
        name: "footer"
        file: "content/settings/footer.json"
        fields:
          - {label: "Heading Line 1", name: "heading_line_1", widget: "string"}
          - {label: "Heading Line 2a", name: "heading_line_2a", widget: "string", hint: "e.g. With"}
          - {label: "Heading Line 2b (Accent)", name: "heading_line_2b", widget: "string", hint: "e.g. Integrity"}
          - {label: "Copyright Text", name: "copyright", widget: "string"}
          - {label: "Cookie Policy URL", name: "cookie_policy_url", widget: "string"}
          - {label: "Privacy Policy URL", name: "privacy_policy_url", widget: "string"}

  # ==================== LEGAL PAGES ====================
  - name: "legal"
    label: "Legal Pages"
    files:
      - label: "Privacy Policy"
        name: "privacy_policy"
        file: "content/legal/privacy-policy.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Last Updated", name: "last_updated", widget: "string", hint: "e.g. January 2025"}
          - {label: "Content", name: "body", widget: "markdown", hint: "Use ## for main headings, ### for subheadings, - for bullet points, **text** for bold"}

      - label: "Cookie Policy"
        name: "cookie_policy"
        file: "content/legal/cookie-policy.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Last Updated", name: "last_updated", widget: "string", hint: "e.g. January 2025"}
          - {label: "Content", name: "body", widget: "markdown", hint: "Use ## for main headings, ### for subheadings, - for bullet points, **text** for bold"}

  # ==================== SEO SETTINGS ====================
  - name: "seo"
    label: "SEO Settings"
    files:
      - label: "Global SEO"
        name: "global"
        file: "content/seo/global.json"
        fields:
          - {label: "Site Name", name: "site_name", widget: "string", default: "Buterin L'Estrange", hint: "Your brand/company name"}
          - {label: "Site URL", name: "site_url", widget: "string", default: "https://blprojects.com.au", hint: "Your website URL (no trailing slash)"}
          - {label: "Default Meta Description", name: "default_description", widget: "text", hint: "Default description used when page-specific one is not set"}
          - {label: "Keywords", name: "keywords", widget: "string", hint: "Comma-separated keywords for SEO"}
          - {label: "OG Image (Social Sharing)", name: "og_image", widget: "image", hint: "Default image for social sharing (1200x630px recommended)"}
          - {label: "Favicon", name: "favicon", widget: "file", required: false, hint: "Site favicon (.ico or .png)"}
          - {label: "Apple Touch Icon", name: "apple_touch_icon", widget: "image", required: false, hint: "iOS home screen icon (180x180px)"}
          - label: "Local Business Info"
            name: "local_business"
            widget: "object"
            collapsed: true
            hint: "For Google local business SEO"
            fields:
              - {label: "Business Type", name: "type", widget: "string", default: "LocalBusiness"}
              - {label: "Phone", name: "phone", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}
              - {label: "Street Address", name: "street", widget: "string"}
              - {label: "City", name: "city", widget: "string"}
              - {label: "State/Region", name: "region", widget: "string"}
              - {label: "Postal Code", name: "postal_code", widget: "string"}
              - {label: "Country", name: "country", widget: "string", default: "AU"}
              - {label: "Latitude", name: "latitude", widget: "string", required: false}
              - {label: "Longitude", name: "longitude", widget: "string", required: false}
              - {label: "Price Range", name: "price_range", widget: "string", default: "$$$"}
              - {label: "Opening Hours", name: "opening_hours", widget: "string", default: "Mo-Fr 07:00-17:00"}
          - label: "Social Media"
            name: "social"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Instagram URL", name: "instagram", widget: "string", required: false}
              - {label: "Facebook URL", name: "facebook", widget: "string", required: false}
              - {label: "LinkedIn URL", name: "linkedin", widget: "string", required: false}

      - label: "Homepage SEO"
        name: "homepage"
        file: "content/seo/homepage.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", hint: "Shows in browser tab and search results"}
          - {label: "Meta Description", name: "description", widget: "text", hint: "Shows in search results (150-160 chars ideal)"}
          - {label: "OG Image", name: "og_image", widget: "image", required: false, hint: "Override default social image for this page"}

      - label: "About Page SEO"
        name: "about"
        file: "content/seo/about.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Meta Description", name: "description", widget: "text"}
          - {label: "OG Image", name: "og_image", widget: "image", required: false}

      - label: "Services Page SEO"
        name: "services"
        file: "content/seo/services.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Meta Description", name: "description", widget: "text"}
          - {label: "OG Image", name: "og_image", widget: "image", required: false}

      - label: "Projects Page SEO"
        name: "projects"
        file: "content/seo/projects.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Meta Description", name: "description", widget: "text"}
          - {label: "OG Image", name: "og_image", widget: "image", required: false}

      - label: "Projects List Page SEO"
        name: "projects_list"
        file: "content/seo/projects-list.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Meta Description", name: "description", widget: "text"}
          - {label: "OG Image", name: "og_image", widget: "image", required: false}
