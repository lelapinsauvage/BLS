<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects Grid | Buterin L'Estrange</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/design-system.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/projects-carousel.css">
  
  <style>
    /* Full screen carousel - no other content */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      position: fixed;
    }
    
    .projects__carousel {
      display: block !important;
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    /* View toggle in top corner */
    .view-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 100;
      display: flex;
      gap: 1rem;
    }
    
    .view-toggle__link {
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #000;
      border-radius: 2rem;
      color: #000;
      font-family: 'Neue Haas Grotesk Display Pro', sans-serif;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .view-toggle__link:hover {
      background: #000;
      color: #fff;
    }
    
    .view-toggle__link--active {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- View Toggle -->
  <div class="view-toggle">
    <a href="projects.html" class="view-toggle__link">List View</a>
    <a href="projects-grid.html" class="view-toggle__link view-toggle__link--active">Grid View</a>
  </div>

  <!-- Carousel Container -->
  <div class="projects__carousel projects__carousel--standalone">
    <!-- First slide will be injected by JS -->
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/SplitText.min.js"></script>
  <script src="js/projects-carousel-standalone.js"></script>

</body>
</html>
